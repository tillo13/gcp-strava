<!DOCTYPE html>
<html lang="en">
<head>
    <title>Strava + chatGPT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
        }
        body {
        position: relative;
        min-height: 100vh;
        margin: 0;
        }
        .navbar {   
            padding-top: 2px;   
            padding-bottom: 2px;
        }
        .footer {
        width: 100%;
        background-color: #f8f9fa; 
        color: black;
        text-align: right;
        font-size: 8px;
        padding: 1px 10px;
        }
    </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        {% if 'authenticated' in session and session['authenticated'] %}
        <li class="nav-item {% if request.path == '/profile' %}active{% endif %}">
          <a class="nav-link" href="/profile">Profile</a>
        </li>
        <li class="nav-item {% if request.path == '/activity' %}active{% endif %}">
          <a class="nav-link" href="/activity">Activity</a>
        </li>
        {% endif %}
        <li class="nav-item {% if request.path == '/about' %}active{% endif %}">
          <a class="nav-link" href="/about">About</a>
        </li>
      </ul>
    </div>
  </nav>
    <div class="container mt-5">
        {% block content %}{% endblock %}
    </div>
    <footer class="footer">
       <div class="container" style="font-size: 12px; text-align: right;">
            <p id="datetime-base" style="display: none;">&copy; <a href="https://github.com/tillo13" target="_blank">github.com/tillo13</a> | </p>
            <p id="datetime"></p>
       </div>
    </footer>

<!-- JavaScript to get client date and time -->
<script>
    function displayTime() {
        var baseText = document.getElementById('datetime-base').innerHTML;
        var now = new Date();
        var options = {'year': 'numeric', 'month': 'long', 'day': 'numeric', 'hour': 'numeric', 'minute': 'numeric', 'second': 'numeric'};
        document.getElementById('datetime').innerHTML = baseText + now.toLocaleDateString("en-US", options);
    }
    displayTime(); // update time initially when page loads
    setInterval(displayTime, 1000); // update time every 1 second
</script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
