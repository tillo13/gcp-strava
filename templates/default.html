<!DOCTYPE html>
<html lang="en">
<head>
    <title>Strava + chatGPT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        html, body {
            height: 100%;
        }
        body {
            position: relative;
        }
        .navbar {   
            padding-top: 5px;   
            padding-bottom: 2px;
        }
        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: #f8f9fa; 
            color: black;
            text-align: right;
            font-size: 12px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/">Home</a>
    </nav>
    <div class="container mt-5">
        {% block content %}{% endblock %}
    </div>
    <footer class="footer">
       <div class="container" style="font-size: 12px; text-align: right;">
            <p id="datetime">&copy; <a href="https://github.com/tillo13">github.com/tillo13</a> - Strava+chatGPT - No rights reserved.</p>
        <!-- Add a navigation bar or other details here -->
       </div>
    </footer>
    
    <!-- JavaScript to get client date and time -->
    <script>
        var now = new Date();
        var options = {'year': 'numeric', 'month': 'long', 'day': 'numeric', 'hour': 'numeric', 'minute': 'numeric', 'second': 'numeric'};
        document.getElementById('datetime').innerText += "  " + now.toLocaleDateString("en-US", options);
    </script>
</body>
</html>
